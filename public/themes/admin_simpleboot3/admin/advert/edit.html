<script type="text/javascript">
    var id = $('#post-id').val();
    $('#deleteimg').click(function () {
        $.ajax({
            type: "post",
            url: "{:url('advert/delete_img')}",
            data: {id:id},
            success: function(datas){
                // console.log(datas);
                if(datas == 'ok'){
                    layer.msg('删除成功！');
                    $('.move1').remove();
                    window.location.reload();
                }else{
                    layer.msg('删除失败！');
                }
            }
        });
    })


    $(".post_status").click(function(){
        if($(this).children().val() == 1){
            $(".post_datetime").hide();
            // $(".post_datetime input").val('');
        }else{
            $(".post_datetime").show();
        }
    });
    $("#fromSubmit").click(function(){
        if($("#nat_son").val() == 0 ){
            layer.msg('请选择分类');
            return false;
        }
        var logoNum = $('#logo').parent().find('img').length;
        if(logoNum == 0){
            layer.msg('请上传图片');
            return false;
        }
        if($.trim($("#input-url").val()) == ''){
            layer.msg('请输入广告URL');
            return false;
        }
        if($('input:radio:checked').val() ==2 ){
            if($("#start_time").val() == '' || $("#end_time").val() == ''){
                layer.msg('请选择开始和结束时间');
                return false;
            }
        }
        $(this).submit();
    });

    function imagePreviewDialog(img) {
        Wind.css('layer');

        Wind.use("layer", function () {
            layer.photos({
                photos: {
                    "title": "", //相册标题
                    "id": 'image_preview', //相册id
                    "start": 0, //初始显示的图片序号，默认0
                    "data": [   //相册包含的图片，数组格式
                        {
                            "alt": "",
                            "pid": 666, //图片id
                            "src": img, //原图地址
                            "thumb": img //缩略图地址
                        }
                    ]
                } //格式见API文档手册页
                , anim: 5, //0-6的选择，指定弹出图片动画类型，默认随机
                shadeClose: true,
                // skin: 'layui-layer-nobg',
                shade: [0.5, '#000000'],
                shadeClose: true,
            })
        });
    }


</script>
