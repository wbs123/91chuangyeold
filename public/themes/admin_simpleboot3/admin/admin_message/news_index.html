</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有留言</a></li>
    </ul>

    <form class="js-ajax-form" action="" method="post">
       
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="250">姓名</th>
                <th width="250">手机号</th>
                <th width="250">连接地址</th>
                <th width="130">发布时间</th>
                <th width="70">来源</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="user_info" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td><b>{$vo.name}</b></td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.url}</td>
                    <td>{:date('Y-m-d H:i',$vo['inputtime'])}</td>
                    <td><?php if($vo['source'] == 1){?>PC<?php }else{?>手机端<?php }?></td>
                    <td>
                        <a href="{:url('AdminMessage/news_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        <a href="{:url('AdminMessage/news_edit',array('id'=>$vo['id']))}">预览</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
